<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.sun{
			width: 100px;
			height: 100px;
			background: #FC3;
			position: absolute;
			left: 0;top: 0;
			border-radius: 50%;
			box-shadow: 0 0 100px #ff0;
		}
		.content{	
			font-size: 50px;
			font-weight: bold;
			position:absolute; left:50%; top:50%; margin-left:-500px; margin-top:-25px;
			text-shadow: 20px 20px 5px #000;
		}
	</style>
	<script src=""></script>
	<script>
		window.onload=function(){
			var oSun=document.querySelector('.sun');
			var oCon=document.querySelector('.content');
			document.onmousemove=function(ev){
				oSun.style.left=ev.pageX-oSun.offsetWidth/2+'px';
				oSun.style.top=ev.pageY-oSun.offsetHeight/2+'px';
				var disX=oCon.offsetWidth/2+oCon.offsetLeft-ev.pageX;
				var disY=oCon.offsetHeight/2+oCon.offsetTop-ev.pageY;
				var dis=Math.sqrt(disX*disX+disY*disY);
				oCon.style.textShadow=disX/5+'px '+disY/5+'px '+dis/20+'px #000'
			};
		};
	</script>
</head>
<body>
	<div class="sun"></div>
	<p class="content">智能社智能社智能社智能社智能社智能社智能社</p>
</body>
</html>
